<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-wrapper">
        <h2>Please Provide your Information</h2>

            one maxime veritatis et magni. Velit delectus </p>
 
<form>
    <div class="half-w">
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
    </div>
    <div class="full-w">
        <input type="text" placeholder="Full Address">
    </div>
    <div class="half-w">
        <select name="role">
            <option value="" selected disabled>Select</option>

            <option value="web developer">Web Developer</option>
            <option value="graphics designer">Graphics Designer</option>
            <option value="front-end">Front End Developer</option>
            <option value="back-end">BackEnd Developer</option>
        </select>

        <input type="number" placeholder="Experience" min="1" max="50">
    </div>

    <div class="full-w-skills">
        <h2>Skills</h2>
        <div class="skill-container">
            <div class="skill">
                <input type="checkbox" name="skill1" value="version-control">
                <label for="version-control">Version Control</label>
            </div>
            <div class="skill">
                <input type="checkbox" name="skill2" value="command-line">
                <label for="command-line">Command Line</label>
            </div>
            <div class="skill">
                <input type="checkbox" name="skill3" value="graphics">
                <label for="graphics">Graphics Design</label>
            </div>
            <div class="skill">
                <input type="checkbox" name="skill4" value="building-and-automation">
                <label for="building-and-automation">WebSite Building</label>
            </div>
        </div>
    </div>

          <div class="one-third-w">
            <input type="text" placeholder="Age">
            <input type="text" placeholder="Degree">
            <input type="text" placeholder="City">
          </div>

          <input type="submit" value="Apply Now">
   </form>
   </div>
